<div class="jumbotron">

  <!-- the input form for scores -->
  <p class="lead">
    Add your latest game to the leaderboard
  </p>

  <div class="row">
    <div class="col-md-4">
      <h3>Team A </h3>
      <input type="email" ng-model="players.a1">
      <input type="email" ng-model="players.a2">
    </div>

    <div class="col-md-4">
      <h3>VS</h3>
      <form class="form-inline">
        <input type="number" size="2" maxlength="2" class="smallInput" ng-model="goals.a"> :
        <input type="number" size="2" maxlength="2" class="smallInput" ng-model="goals.b">
      </form>
    </div>

    <div class="col-md-4">
      <h3>Team B </h3>
      <input type="email" ng-model="players.b1">
      <input type="email" ng-model="players.b2">
    </div>
  </div>
  
  <p>
    <a class="btn btn-lg btn-success" ng-disabled="!isValid"
    ng-click="isValid && submit(players, goals)">Add Score</span></a>
  </p>
</div>
