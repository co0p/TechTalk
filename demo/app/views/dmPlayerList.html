<div>
  <h3>Best players <small>And upcoming stars</small></h3>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Wins</th>
      <th>Goals</th>
      <th>Games played</th>
    </tr>
    <tr ng-repeat="item in vm.stats.items">
      <td ng-bind="::item.name"></td>
      <td ng-bind="::item.wins"></td>
      <td ng-bind="::item.goals"></td>
      <td ng-bind="::item.games"></td>
    </tr>
  </table>
</div>
