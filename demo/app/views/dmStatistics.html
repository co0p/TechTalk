<div class="row">

  <!-- some general statistics -->
  <div class="col-md-8">
    <p class="lead">
    {{stats.gameCount}} games have been played by {{stats.playerCount}}
    players scoring {{stats.goals}} goals.
  </p>
  </div>

  <!-- the update button -->
  <div class="col-md-4">
    <div class="btn btn-primary"  ng-click="updateStats()">
      <span class="glyphicon glyphicon-refresh"></span>
      <span>{{stats.date | date:'medium'}}</span>
    </div>
  </div>
</div>
