<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Smava's Kicker Leaderboard</title>
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <!-- angular takes over -->
  <body ng-app="demoApp">

    <!-- Top bar -->
    <nav class="navbar navbar-default">
      <div class="container">

        <!-- logo / name -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">
            <span class="glyphicon glyphicon-signal"></span> Smava's Kicker Leaderboard
          </a>
        </div>
      </div>
    </nav>

    <!-- main view, angular will render stuff in here -->
    <div class="container">
    <div ng-view=""></div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container">
       <p>With <span class="glyphicon glyphicon-heart-empty"></span> from your IT-team</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <!-- main configuration of app-->
    <script src="scripts/app.js"></script>

    <!-- Services contain common ... services -->
    <script src="scripts/services/ScoreService.js"></script>

    <!-- every route has a controller -->
    <script src="scripts/controllers/MainController.js"></script>

    <!-- most views use directives, similar to widgets -->
    <script src="scripts/directives/dmPlayerList.js"></script>
    <script src="scripts/directives/dmScoreForm.js"></script>
    <script src="scripts/directives/dmStatistics.js"></script>
    <!-- endbuild -->
</body>
</html>
